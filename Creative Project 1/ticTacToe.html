        var gameBoard = [0, 0, 0, 0, 0, 0, 0, 0, 0];
        var positionStrings = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        var currentImage = "emojis";

        function change(){
            var element = document.getElementById("one");
            var image;
            
            if(currentImage == "emojis")
            currentImage = "default";

            else
            currentImage = "emojis";
           
           //element.removeChild(element.childNodes[0]);
           if(currentImage == "emojis")
             image = "Laughing.jpg";

             else
            image = "x.jpg";

             var i = 0;
             for(i = 0; i < 9; i++){
                 if(gameBoard[i] != 0){
                    element = document.getElementById(positionStrings[i]);
                    console.log(element.childNodes[0]);
                    element.removeChild(element.childNodes[0]);
                 }
             }

                for(i = 0; i < 9; i++){
                 if(gameBoard[i] != 0){
                    var x = document.createElement("IMG");
                    x.setAttribute("src", image);
                    x.setAttribute("width","50");
                    x.setAttribute("height", "50");
                    var element = document.getElementById(positionStrings[i]);
                    element.insertBefore(x, element.childNodes[0]);
                 }
             }   

        }

        function insertImage(position, positionString){
           var weightedPosition = position-1;
           var image;
           if(currentImage == "emojis")
             image = "Laughing.jpg";

            else
            image = "x.jpg";

           console.log(gameBoard[weightedPosition]);
          if(gameBoard[weightedPosition] == 0){
                var x = document.createElement("IMG");
                x.setAttribute("src", image);
                x.setAttribute("width","50");
                x.setAttribute("height", "50");
                var element = document.getElementById(positionStrings[weightedPosition]);
                element.insertBefore(x, element.childNodes[0]);
                gameBoard[weightedPosition] = 1;
           }
        }
    </script>
